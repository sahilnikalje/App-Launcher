<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App Launcher</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h1>Mobile App Launcher</h1>
        <a href="intent://www.youtube.com/#Intent;scheme=https;package=com.google.android.youtube;end" class="app-link">Open YouTube</a>
        <a href="intent://#Intent;action=android.settings.SETTINGS;end" class="app-link">Open Settings</a>
        <a href="intent://maps.google.com/#Intent;scheme=https;package=com.google.android.apps.maps;end" class="app-link">Open Google Maps</a>
        <a href="intent://#Intent;action=android.intent.action.VIEW;category=android.intent.category.DEFAULT;package=com.whatsapp;end" class="app-link">Open WhatsApp</a>
        <a href="intent://#Intent;action=android.intent.action.VIEW;category=android.intent.category.DEFAULT;package=com.instagram.android;end" class="app-link">Open Instagram</a>
        <a href="intent://#Intent;action=android.intent.action.VIEW;category=android.intent.category.DEFAULT;package=com.snapchat.android;end" class="app-link">Open Snapchat</a>
        <a href="intent://#Intent;action=android.intent.action.VIEW;category=android.intent.category.DEFAULT;package=com.twitter.android;end" class="app-link">Open Twitter</a>
        <script src="./index.js"></script>
    </div>
</body>
</html>
